<div class="container mt-5">
  <h1 class="mb-4">ANGULAR CAHYO CRUD POST</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success mb-4">Create New Post</a>

  <div class="table-responsive">
      <table class="table table-striped table-bordered">
          <thead class="thead-dark">
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Body</th>
                  <th width="250px">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let post of posts">
                  <td>{{ post.id }}</td>
                  <td>{{ post.title }}</td>
                  <td>{{ post.body }}</td>
                  <td>
                      <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info btn-sm mr-2">View</a>
                      <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary btn-sm mr-2">Edit</a>
                      <button type="button" (click)="deletePost(post.id)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
