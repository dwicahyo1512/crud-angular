<div class="container mt-5">
  <h1 class="mb-4">Update Post</h1>

  <a routerLink="/post" class="btn btn-primary mb-4">Back</a>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group mb-3">
          <label for="title" class="form-label">Title:</label>
          <input
            formControlName="title"
            id="title"
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f['title'].touched && f['title'].invalid }">
          <div *ngIf="f['title'].touched && f['title'].invalid" class="invalid-feedback">
            <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="body" class="form-label">Body:</label>
          <textarea
            formControlName="body"
            id="body"
            class="form-control"
            [ngClass]="{ 'is-invalid': f['body'].touched && f['body'].invalid }">
          </textarea>
          <div *ngIf="f['body'].touched && f['body'].invalid" class="invalid-feedback">
            <div *ngIf="f['body'].errors?.['required']">Body is required.</div>
          </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
      </form>
    </div>
  </div>
</div>
